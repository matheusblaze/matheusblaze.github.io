<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login - MicrocosmosBG</title>

		<link rel="stylesheet" href="../styles/reset.css">
		<link rel="stylesheet" href="../styles/general-style.css">
		<link rel="stylesheet" href="../styles/header-style.css">
		<link rel="stylesheet" href="../styles/registration-style.css">
		<link rel="stylesheet" href="../styles/footer-style.css">
        <script src="../scripts/main.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="../media/logo 7.png"></h1>

				<nav>
					<ul>
						<li><a href="../pages/home.html">Home</a></li>
						<li><a href="../pages/cadastros.html">Cadastro</a></li>
						<li><a href="../pages/contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div class="caixa-entrada">
                <h2>Cadastro</h2>
                <h3>Atualize seus contatos!</h3>
                <form id="dados-cadastro">
                    <label for:name>Nome</label>
                    <input class="input-padrao" type="text" name="name" id="name" placeholder="Seu Nome Completo">
                    <label for:telefone>Telefone</label>
                    <input class="input-padrao" type="text" name="phone" id="phone" placeholder="(__)____-____" mask="(99) 9999-9999">
                    <input type="button" value="Adicionar" class="add" id="add"></button>
                </form>
			</div>
			<div class="caixa-registros">
                <h3>Cadastrados</h3>
                <ul class="lista_cadastro" id="lista_cadastro">
					<li class="item_cadastro">
						<div class="dados_item_cadastro">
							<h3>Nenhum cadastro</h3>
						</div>
					</li>
				</ul>
			</div>
		</main>
		<footer>
			<img src="../media/logo 8.png">
			<p class="copyright">&copy; Copyright MicrocosmosBG - 2022</p>
		</footer>

		<script src="../scripts/register.js"></script>
		<script>$("#phone").mask("(99) 99999-9999");</script>
	</body>
</html>
